<!DOCTYPE html>
<html>
  <link href="styles/styles.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <head>
    <meta charset="UTF-8">
    <title>Story Plan Organizer</title>
  </head>

  <body>
    <button id="create-node-character" class="tooltip">
      <i class="material-icons icon" style="font-size: 50px;">person</i>
      <span class="tooltiptext">+ Character</span>
    </button>
    <button id="create-node-location" class="tooltip">
      <i class="material-icons icon" style="font-size: 50px;">location_city</i>
      <span class="tooltiptext">+ Location</span>
    </button>
    <button id="create-node-organization" class="tooltip">
      <i class="material-icons icon" style="font-size: 50px;">hub</i>
      <span class="tooltiptext">+ Organization</span>
    </button>
    <button id="create-node-plot" class="tooltip">
      <i class="material-icons icon" style="font-size: 50px;">article</i>
      <span class="tooltiptext">+ Plot</span>
    </button>
    <button id="create-node-relation" class="tooltip">
      <i class="material-icons icon" style="font-size: 50px;">share</i>
      <span class="tooltiptext">+ Relation</span>
    </button>
    
    <button id="undo-delete" class="tooltip">
      <i class="material-icons icon" style="font-size: 50px;">undo</i>
      <span class="tooltiptext">Undo Delete</span>
    </button>

    Import: <input id="input-import-file" type="file">
    <button id="export" class="tooltip">
      <i class="material-icons icon" style="font-size: 50px;">download</i>
      <span class="tooltiptext">Export</span>
    </button>
  </body>

  <script src="build/dist/story-plan-organizer.js" type="module"></script>
