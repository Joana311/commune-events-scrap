<!DOCTYPE html>
<html>
  <link href="styles/styles.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <head>
    <meta charset="UTF-8">
    <title>Story Plan Organizer</title>
  </head>

  <body>
    <div style="display: flex; gap: 20px; margin: 10px;">
      <div style="display: flex; gap: 10px; border: 1px solid gray; padding: 10px;">
        <button id="create-node-Character" class="toolbar-button tooltip">
          <i class="material-icons icon" style="font-size: 50px;">person</i>
          <span class="tooltip-text">Create Character</span>
        </button>
        <button id="create-node-Location" class="toolbar-button tooltip">
          <i class="material-icons icon" style="font-size: 50px;">location_city</i>
          <span class="tooltip-text">Create Location</span>
        </button>
        <button id="create-node-Organization" class="toolbar-button tooltip">
          <i class="material-icons icon" style="font-size: 50px;">hub</i>
          <span class="tooltip-text">Create Organization</span>
        </button>
        <div style="display: flex; gap: 2px;">
          <button id="create-node-Event" class="toolbar-button tooltip">
            <i class="material-icons icon" style="font-size: 50px;">event_note</i>
            <span class="tooltip-text">Create Event</span>
          </button>
          <button id="create-node-Story" class="toolbar-button tooltip">
            <i class="material-icons icon" style="font-size: 50px;">menu_book</i>
            <span class="tooltip-text">Create Story</span>
          </button>
          <button id="create-node-Lore" class="toolbar-button tooltip">
            <i class="material-icons icon" style="font-size: 50px;">article</i>
            <span class="tooltip-text">Create Lore</span>
          </button>
        </div>
      </div>
      
      <div style="display: flex; gap: 2px; border: 1px solid gray; padding: 10px;">
        <button id="undo-delete" class="toolbar-button tooltip">
          <i class="material-icons icon" style="font-size: 50px;">undo</i>
          <span class="tooltip-text">Undo Delete</span>
        </button>
      </div>

      <div style="display: flex; gap: 2px; border: 1px solid gray; padding: 10px;">
        <input id="inputImportFile" type="file" accept=".json">
        <button class="toolbar-button tooltip" onclick="inputImportFile.click()">
          <i class="material-icons icon" style="font-size: 50px;">publish</i>
          <span class="tooltip-text">Import</span>
        </button>

        <button id="export" class="toolbar-button tooltip">
          <i class="material-icons icon" style="font-size: 50px;">download</i>
          <span class="tooltip-text">Export</span>
        </button>
      </div>
    </div>
  </body>

  <script src="build/dist/story-plan-organizer.js" type="module"></script>
